<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Users
      </div>
      <div class="card-body">
          <button type="button" class="btn btn-primary mr-1" data-toggle="modal" (click)="primaryModal.show()">
              Add User
            </button>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm" [mfData]="userData"
         #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>            
            <tr>
                <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Contact Number</th>
              <th>Password</th>
              <!-- <th>Status</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of mf.data">
              <td>{{user.FirstName}}</td>
              <td>{{user.LastName}}</td>
              <td>{{user.Email}}</td>
              <td>{{user.PhoneNumber}}</td>
              <td>{{user.Password}}</td>
              <!-- <td>
                <span *ngIf="user.IsActive==1">Active</span>
                <span *ngIf="user.IsActive==0">Inactive</span>
              </td>      -->          
            </tr>          
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="6">
                      <mfBootstrapPaginator ></mfBootstrapPaginator>
                  </td>
              </tr>
              </tfoot>
        </table>       
      </div>
    </div>
  </div>
</div>
<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add User</h4>
        <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-user"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="firstName"  name="first"  placeholder="First Name" autocomplete="username" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-user"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="lastName"  name="last"  placeholder="Last Name" autocomplete="username" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="email"  name="email" placeholder="Email" autocomplete="email" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">#</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="contactNumber"  name="contactNumber" placeholder="Contact Number" autocomplete="number" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-lock"></i></span>
            </div>
            <input type="password" class="form-control" [(ngModel)]="password"  name="password" placeholder="Password" autocomplete="new-password" required>
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-lock"></i></span>
            </div>
            <input type="password" class="form-control" [(ngModel)]="confirmPassword"  name="confirmPassword"   placeholder="Confirm  password" autocomplete="new-password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="AddButtonClick()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
